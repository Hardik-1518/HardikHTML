<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter username" id="username" name="user">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter password"  id="password" name="pass">
        </div>
        <div>
            <input type="checkbox" id="age" name="age">
            <label for="age">I am 18 +</label>
        </div>
        <div>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" id="banana" name="fruit" value="banana">
            <label for="apple">Banana</label>
            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="apple">Mango</label>
        </div>
        <div>
            Choose Your Subjects:
            <input type="checkbox" id="math" name="subjects" value="math">
            <label for="math">Math</label>
            <input type="checkbox" id="science" name="subjects" value="science">
            <label for="science">Science</label>
            <input type="checkbox" id="english" name="subjects" value="english">
            <label for="english">English</label>
        </div>
        <div>
            Choose Your Proffesion:
            <select name="proffesion" id="proffesion">
                <option>Select</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <div>
        <label for="vol"> Select Your Volume Level : </label>
        <input type="range" id="vol" name="vol" min="0" max="100" value="50" name="vol" step="10">
        </div>
        <div>
            <label for="feedback">Please Give Your Valuable Feedback :</label>
            <textarea name="feedback" name="feedback" placeholder="Write Your Feedback Here"></textarea>
        </div>
        <div>
            <H3>Registration Form</H3>
            <hr>
            <input type="text" placeholder="First Name" name="first_name">
            <input type="text" placeholder="Last Name" name="last_name">
        </div>
        <div>
            <label for="gender">Please Select Gender :</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            Do you agree to our terms and conditions?
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Yes, I agree </label>
        </div>
        <hr>
        <button>Register</button>
        <hr></form>
        <form action="https://www.youtube.com/results">
            <input type="text" placeholder="Search in Youtube" name="search_query">
            <button>Submit</button>
        </form>
        <hr>
        <form action="https://www.google.com/search">
            <input type="text" placeholder="Search in Google" name="q">
            <button>Submit</button>
        </form>
        
</body>
</html>
